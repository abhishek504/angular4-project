<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-8 form-group">
          <label for="name">Name</label>
          <input id="name"
           type="text"
           class="form-control"
           #nameInput>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number"
           id="amount"
           class="form-control"
           #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="buton" (click)="onDeleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearItem()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-xs-6">
    <img [src]="recipe.ImagePath" alt="{{recipe.name}}" class="img-responsive mt-3"
    style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
    Manage <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem"><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()" >To Shopping List</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Edit Recipe</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Delete Recipe</a></li>
  </ul>
</div>
<hr>
  <div class="col-xs-6">
    {{recipe.description}}
  </div>
  <div class="col-xs-6">
    <ul class="list-group">
<li class="list-group-item"
*ngFor="let ingredient of recipe.ingredients">
{{ingredient.name}} - {{ingredient.amount}}
</li>
    </ul>
  </div>
